<div class="container">
    <div class="row">
        <div class="col">
            <mat-toolbar color="primary">
                <span>Wellet App</span>
                <span class="spacer"></span>
                <button mat-icon-button routerLink="" class="example-icon favorite-icon"
                    aria-label="Example icon-button with heart icon">
                    <mat-icon>keyboard_backspace</mat-icon>
                </button>
            </mat-toolbar>
        </div>
    </div>
    <div class="row">
        <div class="col" style="margin: 10vh;">
            <div class="container">
                <form [formGroup]="fg" (ngSubmit)="submit()">


                    <div class="row">
                        <div class="col">
                            <mat-form-field class="example-full-width">
                                <mat-label>First Name</mat-label>
                                <input matInput placeholder="Ex. First Name" type="text" formControlName="firstName">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="example-full-width">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Ex. Last Name" type="text" formControlName="lastName">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="display: flex;">
                            <button type="submit" mat-raised-button color="primary" style="margin: auto;">Create New
                                User</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
