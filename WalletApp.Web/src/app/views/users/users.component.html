<div class="container">
    <div class="row">
        <div class="col">
            <mat-toolbar color="primary">
                <span>Wellet App</span>
                <span class="spacer"></span>
                <button mat-icon-button routerLink="/user-create" class="example-icon favorite-icon"
                    aria-label="Example icon-button with heart icon">
                    <mat-icon>my_library_add</mat-icon>
                </button>
            </mat-toolbar>
        </div>
    </div>
    <div class="row" style="display: flex;" *ngIf="blocs$ | async as item">
        <div class="col-6">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Card Balance  ${{item.cardBalance}}</mat-card-title>
                    <mat-card-subtitle> ${{item.available}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>No Payment Due</mat-card-title>
                    <mat-card-subtitle> {{item.noPaymentDue}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>

        <div class="col-6">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Daily Points</mat-card-title>
                    <mat-card-subtitle>{{item.dailyPoints}}K</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col" style="margin: 10vh;">
            <table mat-table [dataSource]=" dataSource$" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>
                <ng-container matColumnDef="transaction">
                    <th mat-header-cell *matHeaderCellDef> Transactions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab color="primary" [routerLink]="[element.id + '/transactions']"
                            style="margin: auto;"><mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
