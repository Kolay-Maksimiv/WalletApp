<div class="container">
    <div class="row">
        <div class="col">
            <mat-toolbar color="primary">
                <span>Wellet App</span>
                <span class="spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon" (click)="openCreateTrasaction()"
                    aria-label="Example icon-button with heart icon">
                    <mat-icon>my_library_add</mat-icon>
                </button>
                <button mat-icon-button routerLink="" class="example-icon favorite-icon"
                    aria-label="Example icon-button with heart icon">
                    <mat-icon>keyboard_backspace</mat-icon>
                </button>
            </mat-toolbar>
        </div>
    </div>
    <div class="row">
        <div class="col" style="margin: 10vh;">
            <table mat-table [dataSource]="transactions$" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description</th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <ng-container matColumnDef="dateTransaction">
                    <th mat-header-cell *matHeaderCellDef> Date Transaction</th>
                    <td mat-cell *matCellDef="let element"> {{element.dateTransaction}} </td>
                </ng-container>

                <ng-container matColumnDef="sum">
                    <th mat-header-cell *matHeaderCellDef> Sum </th>
                    <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
                </ng-container>

                <ng-container matColumnDef="senderName">
                    <th mat-header-cell *matHeaderCellDef> Sender Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.senderName}} </td>
                </ng-container>

                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef> Icon </th>
                    <td mat-cell *matCellDef="let element"> <img [src]="element.icon"> </td>
                </ng-container>

                <ng-container matColumnDef="detailTransaction">
                    <th mat-header-cell *matHeaderCellDef>Detail Transaction</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab color="primary"
                            style="margin: auto;"><mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="deleteTransaction">
                    <th mat-header-cell *matHeaderCellDef>Delete Transaction</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab color="warn" (click)="openDeleteTransaction()"
                            style="margin: auto;"><mat-icon>delete_forever</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
